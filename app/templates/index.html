<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} - microblog</title>
	{% else %}
	<title>Welcome to this no title microblog</title>
	{% endif %}
</head>

<body>
	<h1>Hello, {{ user.nickname }}!</h1>
	{% for post in posts %}
	<div><p>{{ post.author.nickame }} says: <b>{{ post.body }}</b></p></div>
	{% endfor %}
</body>
</html>
